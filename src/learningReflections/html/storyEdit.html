<body>

<div class="sjrk-learningReflections-prefsEditor-container">
    <!-- BEGIN markup for Preference Editor -->
   <div class="flc-prefsEditor-separatedPanel fl-prefsEditor-separatedPanel">
	   <!--
		   This div is for the sliding panel bar that shows and hides the Preference Editor controls in the mobile view.
		   A separate panel bar for mobile displays is needed to preserver the correct tab order.
	   -->
	   <div class="fl-panelBar fl-panelBar-smallScreen">
		   <span class="fl-prefsEditor-buttons">
			   <button class="flc-slidingPanel-toggleButton fl-prefsEditor-showHide"> Show/Hide</button>
			   <button class="flc-prefsEditor-reset fl-prefsEditor-reset"><span class="fl-icon-undo"></span> Reset</button>
		   </span>
	   </div>

	   <!-- This is the div that will contain the Preference Editor component -->
	   <div class="flc-slidingPanel-panel flc-prefsEditor-iframe"></div>

	   <!--
		   This div is for the sliding panel bar that shows and hides the Preference Editor controls in the desktop view.
		   A separate panel bar for desktop displays is needed to preserver the correct tab order.
	   -->
	   <div class="fl-panelBar fl-panelBar-wideScreen">
		   <span class="fl-prefsEditor-buttons">
			   <button class="flc-slidingPanel-toggleButton fl-prefsEditor-showHide"> Show/Hide</button>
			   <button class="flc-prefsEditor-reset fl-prefsEditor-reset"><span class="fl-icon-undo"></span> Reset</button>
		   </span>
	   </div>
   </div>
   <!-- END markup for Preference Editor -->
</div>


<div class="sjrk-learningReflections-pageHeading-container sjrkc-learningReflections-pageHeading-container"></div>

<!-- This div is for the table of contents feature provided by the Preferences Editor -->
<div class="sjrk-learningReflections-toc-container">
    <div class="flc-toc-tocContainer toc"> </div>
</div>
<div class="sjrk-learningReflections-pageBody-container">
    <div class="sjrk-learningReflections-introduction-container sjrkc-learningReflections-introduction-container"></div>
    <div class="sjrk-learningReflections-main-container">
        <div class="sjrk-storyTelling-menu-links sjrkc-storyTelling-menu-links"></div>
        <div class="sjrk-storyTelling-story-editor sjrkc-storyTelling-story-editor"></div>
        <div class="sjrk-storyTelling-story-viewer sjrkc-storyTelling-story-previewer"></div>
    </div>
</div>

<div class="sjrk-learningReflections-pageFooter-container sjrkc-learningReflections-pageFooter-container"></div>

<script>
    sjrk.storyTelling.learningReflections.storyEdit({});
</script>

<script>
    $(document).ready(function () {
        var uio = fluid.uiOptions.prefsEditor(".flc-prefsEditor-separatedPanel", {
            terms: {
                "templatePrefix": "../../../node_modules/infusion/src/framework/preferences/html",
                "messagePrefix": "../../../node_modules/infusion/src/framework/preferences/messages"
            },
            "tocTemplate": "../../../node_modules/infusion/src/components/tableOfContents/html/TableOfContents.html",
            "ignoreForToC": {
                "overviewPanel": ".flc-overviewPanel"
            }
        });
    });
</script>
