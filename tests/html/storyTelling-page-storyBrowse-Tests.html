<html>
    <head>
        <link rel="stylesheet" media="screen" href="../../node_modules/infusion/tests/lib/qunit/css/qunit.css" />
        <link rel="stylesheet" href="../../src/css/storyTelling.css">

        <script src="../../node_modules/infusion/dist/infusion-all.js"></script>

        <script src="../../node_modules/infusion/tests/lib/qunit/js/qunit.js"></script>
        <script src="../../node_modules/infusion/tests/test-core/jqUnit/js/jqUnit.js"></script>
        <script src="../../node_modules/infusion/tests/test-core/jqUnit/js/jqUnit-browser.js"></script>
        <script src="../../node_modules/infusion/tests/test-core/utils/js/IoCTestUtils.js"></script>

        <script src="../../node_modules/handlebars/dist/handlebars.js"></script>
        <script src="../../node_modules/pagedown/Markdown.Converter.js"></script>
        <script src="../../node_modules/pagedown/Markdown.Sanitizer.js"></script>
        <script src="../../node_modules/gpii-handlebars/src/js/common/equals.js"></script>
        <script src="../../node_modules/gpii-handlebars/src/js/common/helper.js"></script>
        <script src="../../node_modules/gpii-handlebars/src/js/common/jsonify.js"></script>
        <script src="../../node_modules/gpii-handlebars/src/js/common/md-common.js"></script>
        <script src="../../node_modules/gpii-handlebars/src/js/client/ajaxCapable.js"></script>
        <script src="../../node_modules/gpii-handlebars/src/js/client/hasRequiredOptions.js"></script>
        <script src="../../node_modules/gpii-handlebars/src/js/client/md-client.js"></script>
        <script src="../../node_modules/gpii-handlebars/src/js/client/renderer.js"></script>
        <script src="../../node_modules/gpii-handlebars/src/js/client/templateAware.js"></script>
        <script src="../../node_modules/gpii-handlebars/src/js/client/templateFormControl.js"></script>
        <script src="../../node_modules/gpii-handlebars/src/js/client/templateManager.js"></script>
        <script src="../../node_modules/gpii-handlebars/src/js/client/templateMessage.js"></script>
        <script src="../../node_modules/gpii-handlebars/src/js/client/templateRequestAndRender.js"></script>

        <script src="../../src/js/dynamicViewComponentManager.js"></script>
        <script src="../../src/js/storyTelling-templateManager.js"></script>
        <script src="../../src/js/storyTelling-page.js"></script>
        <script src="../../src/js/storyTelling-page-storyBrowse.js"></script>
        <script src="../../src/js/storyTelling-story.js"></script>
        <script src="../../src/js/storyTelling-ui.js"></script>
        <script src="../../src/js/storyTelling-ui-menu.js"></script>
        <script src="../../src/js/storyTelling-ui-storyBrowser.js"></script>
        <script src="../../src/js/UIOMultilingualDemo.js"></script>

        <script src="../js/storyTelling-page-storyBrowseTests.js"></script>

        <title>Story Browse Page - Tests</title>
    </head>
    <body id="body">
        <h1 id="qunit-header">Story Browse Page - Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <div id="testStoryBrowse">
            <div id="testMenu"></div>
            <div id="testStoryBrowser"></div>
            <div id="testStoryPreviewer" class="sjrkc-storyTelling-story-previewer"></div>
        </div>

        <div class="sjrk-prefsBrowser-container">
            <!-- BEGIN markup for Preference Editor -->
           <div class="flc-prefsEditor-separatedPanel fl-prefsEditor-separatedPanel">
        	   <!--
        		   This div is for the sliding panel bar that shows and hides the Preference Editor controls in the mobile view.
        		   A separate panel bar for mobile displays is needed to preserver the correct tab order.
        	   -->
        	   <div class="fl-panelBar fl-panelBar-smallScreen">
        		   <span class="fl-prefsEditor-buttons">
        			   <button class="flc-slidingPanel-toggleButton fl-prefsEditor-showHide"> Show/Hide</button>
        			   <button class="flc-prefsEditor-reset fl-prefsEditor-reset"><span class="fl-icon-undo"></span> Reset</button>
        		   </span>
        	   </div>

        	   <!-- This is the div that will contain the Preference Editor component -->
        	   <div class="flc-slidingPanel-panel flc-prefsEditor-iframe"></div>

        	   <!--
        		   This div is for the sliding panel bar that shows and hides the Preference Editor controls in the desktop view.
        		   A separate panel bar for desktop displays is needed to preserver the correct tab order.
        	   -->
        	   <div class="fl-panelBar fl-panelBar-wideScreen">
        		   <span class="fl-prefsEditor-buttons">
        			   <button class="flc-slidingPanel-toggleButton fl-prefsEditor-showHide"> Show/Hide</button>
        			   <button class="flc-prefsEditor-reset fl-prefsEditor-reset"><span class="fl-icon-undo"></span> Reset</button>
        		   </span>
        	   </div>
           </div>
           <!-- END markup for Preference Editor -->
        </div>
    </body>
</html>
